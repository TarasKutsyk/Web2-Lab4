<form #cargoForm="ngForm" id="form" (ngSubmit)="submitCargo(cargoForm)">
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" id="name" name="name"
           [(ngModel)]="cargoFormModel.name">
  </div>
  <div class="form-group">
    <label for="code">Code</label>
    <input type="number" class="form-control" id="code" name="code"
           [(ngModel)]="cargoFormModel.code">
  </div>
  <div class="form-group">
    <label for="weight">Weight</label>
    <input type="number" class="form-control" id="weight" name="weight"
           [(ngModel)]="cargoFormModel.weight">
  </div>
  <div class="form-group">
    <label for="planetDestination">To planet</label>
    <input type="text" class="form-control" id="planetDestination" name="planetDestination"
           [(ngModel)]="cargoFormModel.planetDestination">
  </div>
  <div class="form-group">
    <label for="stationDestination">To station</label>
    <input type="number" class="form-control" id="stationDestination" name="stationDestination"
           [(ngModel)]="cargoFormModel.stationDestination">
  </div>
  <button *ngIf="!editFlag" type="submit" class="btn btn-primary submitBtn">Create</button>
  <button *ngIf="editFlag" type="submit" class="btn btn-primary submitBtn">Edit</button>
</form>
<hr>
