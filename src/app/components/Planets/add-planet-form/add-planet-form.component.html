<form #planetForm="ngForm" id="form" (ngSubmit)="submitPlanet(planetForm)">
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" id="name" name="name"
           [(ngModel)]="planetFormModel.name">
  </div>
  <div class="form-group">
    <label for="weight">Weight</label>
    <input type="number" class="form-control" id="weight" name="weight"
           [(ngModel)]="planetFormModel.weight">
  </div>
  <div class="form-group">
    <label for="storage">Storage</label>
    <input type="number" class="form-control" id="storage" name="storage"
           [(ngModel)]="planetFormModel.storage">
  </div>
  <button *ngIf="!editFlag" type="submit" class="btn btn-primary submitBtn">Create</button>
  <button *ngIf="editFlag" type="submit" class="btn btn-primary submitBtn">Edit</button>
</form>
<hr>
